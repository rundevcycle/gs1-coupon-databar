<html>
    <head>

        <link rel="stylesheet" type="text/css" href="assets/styles/main.min.css" >
    </head>
    <body>

$(document).ready(() => {

    //    const barcode = "81100123456987654325052233446661021107770123456";

    $("#databar").text(barcode);

    transcoder.decode(barcode);
});
        </script>
